<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Welcome Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rgba(0,0,0,0.65);
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      position: relative;
      background: #ffffff;
      border-radius: 12px;
      padding: 28px;
      width: 430px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 22px;
      color: #666;
      cursor: pointer;
      transition: 0.2s;
    }
    .close-btn:hover {
      color: #000;
      transform: scale(1.1);
    }
    .box h2 {
      margin: 15px 0 10px;
      background: #000000;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 19px;
    }
    .box p {
      margin: 18px 0 6px;
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="box" id="welcomeBox">
    <button class="close-btn" onclick="document.getElementById('welcomeBox').style.display='none'">&times;</button>
    <h2>Selamat Datang!</h2>
    <p>Untuk mulai eksplorasi, silakan klik <b>"Select a Category"</b>  
    pada menu filter di dashboard.</p>
  </div>
</body>
</html>
